{{ partial "header.html" . }}


    <article class="single">
        {{ if (isset .Params "itemurl") }}
            <div class="original_link">
                <p>标题: {{ .Params.Title }}</p>
                <p>原文链接:<a href="{{ .Params.ItemUrl }}">{{ .Params.ItemUrl }}</a></p>
            
        {{ end }}
        {{ if ne (trim .Content " ") "" }}
            <p>
            {{ .Content }}
            </p>
            </div>
        {{ end }}

        <div class="alert">请您在评论时遵守网络条例。</div>
        
    </article>
