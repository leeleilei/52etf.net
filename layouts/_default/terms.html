{{ partial "header.html" . }}

<div id="tags_list">
    {{ range $key, $value := .Data.Terms.ByCount }}
    <span class="item__tag">
        <a class="item__tag" href="{{ $value.Name | urlize }}"> {{ $value.Name }} ({{ $value.Count }})</a>
    </span>
    {{ end }}
</div>

{{ partial "footer.html" . }}
