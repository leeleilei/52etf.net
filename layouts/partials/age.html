<!-- https://kodify.net/hugo/date-time/relative-age-hugo/ -->
{{ $ageDays := div (sub now.Unix .PublishDate.Unix) 86400 }}
{{ $ageMonths := div (sub now.Unix .PublishDate.Unix) 2592000 }}

<!-- Posted today -->
{{ if eq $ageDays 0 }}
    <span class="age newest">最新</span>
{{ else if lt $ageDays 1 }}

<span class="age yesterday">昨日</span>

<!-- Posted in the last 31 days -->
{{ else }}
    <span class="age withinmonth">{{ $ageDays }}{{ cond (eq $ageDays 1) "天" "天"}}前</span>
{{ end }}
