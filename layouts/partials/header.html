<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="favicon" rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="{{ "css/style.css"  | relURL}}">
    <link rel="stylesheet" href="{{ "css/github-markdown.min.css" |relURL }}">
    <link rel="stylesheet" href="{{ "css/addon.css" |relURL }}">

    <!-- 解决微信图片不能显示的问题 -->
    <meta name="referrer" content="no-referrer">

    <script src="https://unpkg.com/zooming/build/zooming.min.js"></script>
    <script>
      // Listen to images after DOM content is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
        new Zooming({
          // options...
          scaleExtra: 0.6,
        }).listen('.img-zoomable')
      })
    </script>


    <style>
    @font-face{
      font-family: "NotoSansSC";
      src : url('{{ "css/NotoSansSC-Thin.ttf" | relURL}}');
    }

    @font-face{
      font-family: 'Roboto';
      src : url('{{ "css/Roboto-Regular.ttf" | relURL}}');
    }

    * {
      font-family: 'Roboto', 'NotoSansSC' !important;
    }
    </style>
     <title>{{ .Site.Title }}</title>
</head>
<body>
<header id="header">
    <nav class="sidebar-nav">
      <ul>
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}" title="{{ .Title }}">
            {{- .Pre -}}{{- .Name -}}
          </a></li>
        {{ end }}
      </ul>
        </nav>

</header>
<main id="main">
