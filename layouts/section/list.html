{{ partial "header.html" . }}
<article class="list markdown-body">
    <header>
        <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
</article>

{{ partial "list.html" . }}

{{ if not (eq .Params.comment false) }}
    {{ partial "comment.html" . }}
{{ end }}

{{ partial "footer.html" . }}
